<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="helloWorld" version="-//W3C//DTD HTML 4.01 Transitional//EN">
<head>
	<title>Hello World</title>
	<script src="./angular/angular.js"></script>
	<script type="text/javascript">
		var app = angular.module("helloWorld",[]);//Cria o modulo
		app.controller("helloWorldCtrl", function($scope) {//Injecao do $scope na funcao
			$scope.message = "Hello World!";
		})
	</script>
</head>
<body ng-controller="helloWorldCtrl">
	{{message}}
</body>
</html>
